Configuration:
  vbox_port: 18083
  aim_port: 8889
Host :
  name : "mock" 
  cores : 64
  memory : 2147483647
  version : "0.1"
  datastores:
    datastore1:
      device: "10.60.1.72:/opt/vm_repository"
      path: "/opt/vm_repository/"
      type: "/dev/sd1"
      size: 2147483647
      available: 2147483647
    datastore2:
      device: "10.60.1.104:/volume1/nfs-devel"
      path: "/opt/nfs-devel/"
      type: "/dev/sd2"
      size: 2147483647
      available: 2147483647
  networkinterfaces:
    networkinterface1:
      name: "eth0"
      mac: 00:00:00:00:00:00
    networkinterface2:
      name: "eth1"
      mac: 00:00:00:00:00:01
Behavior:
  ticks: 7000
  # Operations behind abiquo
  destroy_vm_rate : 0
  destroy_vm_ticks : 40000
  create_vm_rate : 0
  create_vm_ticks : 40000

  # Global configuration
  hypervisor_disconnect_ratio: 0
  hypervisor_disconnect_duration: 40000
  hypervisor_disconnect_ticks: 40000
  delay: 0

  # vbox method configuration
  iMachineGetState:
    # delay: 1000

  iVirtualBoxGetMachines:
    # delay: 1000
